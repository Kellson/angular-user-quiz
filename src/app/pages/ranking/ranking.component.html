<div class="container">
  <div>
    <h1>Ranking</h1>
    <div></div>
  </div>
  <div class="tableContent">
    <div class="mat-elevation-z8 customTable">
      <table mat-table [dataSource]="dataSource" class="extraStyle">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="ok">
          <th mat-header-cell *matHeaderCellDef>Respostas certas</th>
          <td mat-cell *matCellDef="let element">{{ element.ok }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
